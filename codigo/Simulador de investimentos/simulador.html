<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadoras e Simuladores</title>
    <link rel="stylesheet" href="assets/css/simulador.css">
    
</head>
<body>
    <div class="header">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Cursos</a>
        </nav>
    </div>

    <div class="container">
        <h1 class="title">CALCULADORAS E SIMULADORES</h1>
        <div class="grid">
            <img src="renda_fixa.jpg" alt="Renda Fixa" onclick="openPopup('rendaFixa')">
            <img src="aposentadoria.jpg" alt="Aposentadoria" onclick="openPopup('aposentadoria')">
            <img src="financiar_alugar.jpg" alt="Financiar ou Alugar" onclick="openPopup('financiarAlugar')">
            <img src="reserva_emergencia.jpg" alt="Reserva de Emergência" onclick="openPopup('reservaEmergencia')">
        </div>
    </div>

    <div id="popupRendaFixa" class="popup">
        <span class="close" onclick="closePopup('rendaFixa')">&times;</span>
        <h2>Renda Fixa</h2>
        <input type="number" id="valorInicial" placeholder="Valor Inicial">
        <input type="number" id="valorMensal" placeholder="Valor Adicionado Mensalmente">
        <input type="number" id="taxaJuros" placeholder="Taxa de Juros (%)">
        <input type="number" id="tempoInvestimento" placeholder="Tempo de Investimento (meses)">
        <button onclick="calcularRendaFixa()">Calcular</button>
        <p id="resultadoRendaFixa"></p>
    </div>

    <div id="popupAposentadoria" class="popup">
        <span class="close" onclick="closePopup('aposentadoria')">&times;</span>
        <h2>Aposentadoria</h2>
        <input type="number" id="valorMensalAposentadoria" placeholder="Valor Mensal Desejado">
        <input type="number" id="taxaJurosAposentadoria" placeholder="Taxa de Juros (%)">
        <input type="number" id="tempoAposentadoria" placeholder="Tempo até Aposentadoria (anos)">
        <button onclick="calcularAposentadoria()">Calcular</button>
        <p id="resultadoAposentadoria"></p>
    </div>

    <div id="popupFinanciarAlugar" class="popup">
        <span class="close" onclick="closePopup('financiarAlugar')">&times;</span>
        <h2>Financiar ou Alugar</h2>
        <!-- Inputs and logic for this calculation go here -->
    </div>

    <div id="popupReservaEmergencia" class="popup">
        <span class="close" onclick="closePopup('reservaEmergencia')">&times;</span>
        <h2>Reserva de Emergência</h2>
        <!-- Inputs and logic for this calculation go here -->
    </div>

    <script src="assets/Js/contas.js"></script>
</body>
</html>
