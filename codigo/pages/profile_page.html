<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gerencie seu perfil na InvestPro. Edite suas informações pessoais, configurações da conta e muito mais.">
    <meta name="keywords" content="perfil, InvestPro, gerenciamento de conta, informações pessoais">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Perfil</title>
    <link rel="stylesheet" href="/codigo/assets/css/profile_page.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/codigo/assets/js/profile_page.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="logo.png" alt="InvestPro Logo" class="logo">
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" title="Dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span class="menu-text">Dashboard</span>
            </div>
            <div class="menu-item" title="Products">
                <i class="fas fa-box"></i>
                <span class="menu-text">Products</span>
            </div>
            <div class="menu-item" title="Store">
                <i class="fas fa-store"></i>
                <span class="menu-text">Store</span>
            </div>
            <div class="menu-item" title="Messages">
                <i class="fas fa-envelope"></i>
                <span class="menu-text">Messages</span>
            </div>
            <div class="menu-item" title="Statistics">
                <i class="fas fa-chart-bar"></i>
                <span class="menu-text">Statistics</span>
            </div>
            <div class="menu-item" title="Invoices">
                <i class="fas fa-file-invoice"></i>
                <span class="menu-text">Invoices</span>
            </div>
            <div class="menu-item" title="To-Do List">
                <i class="fas fa-list"></i>
                <span class="menu-text">To-Do List</span>
            </div>
            <div class="menu-item" title="Finances">
                <i class="fas fa-dollar-sign"></i>
                <span class="menu-text">Finances</span>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="menu-item" title="Help & Center">
                <i class="fas fa-question-circle"></i>
                <span class="menu-text">Help & Center</span>
            </div>
            <div class="menu-item" title="Settings">
                <i class="fas fa-cog"></i>
                <span class="menu-text">Settings</span>
            </div>
            <div class="menu-item" title="Log Out">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Log Out</span>
            </div>
        </div>
    </div>
    <div class="content">
        <header class="header">
            <h1>Profile</h1>
        </header>
        <main class="main-content">
            <div class="profile-header">
                <div class="profile-cover"></div>
                <div class="profile-info">
                    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                    <h2>Nathaniel Poole</h2>
                    <p>nathaniel.poole@investpro.com</p>
                </div>
            </div>
            <div class="profile-settings">
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'AccountSettings')">Account Settings</button>
                    <button class="tab-button" onclick="openTab(event, 'CompanySettings')">Company Settings</button>
                    <button class="tab-button" onclick="openTab(event, 'Documents')">Documents</button>
                    <button class="tab-button" onclick="openTab(event, 'Billing')">Billing</button>
                    <button class="tab-button" onclick="openTab(event, 'Notifications')">Notifications</button>
                    <button class="tab-button" onclick="openTab(event, 'ProfileInvestor')">Perfil de Investidor</button>
                </div>
                <div id="AccountSettings" class="tab-content active">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" value="Nathaniel">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" value="Poole">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" value="+1-800-000-0000">
                        </div>
                        <div class="form-group">
                            <label for="emailAddress">Email Address</label>
                            <input type="email" id="emailAddress" name="emailAddress" value="nathaniel.poole@investpro.com">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" value="Bridgeport">
                        </div>
                        <div class="form-group">
                            <label for="stateCounty">State/County</label>
                            <input type="text" id="stateCounty" name="stateCounty" value="CT">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" id="postcode" name="postcode" value="12345">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" value="United States">
                        </div>
                        <button type="submit" class="update-button">Update</button>
                    </form>
                </div>
                <!-- Other tab contents can be added similarly -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
