<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na sua conta InvestPro para gerenciar seus investimentos.">
    <meta name="keywords" content="gestão de investimentos, login, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Login</title>
    <link rel="stylesheet" href="/codigo/assets/css/login_styles.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <script src="/codigo/assets/js/login.js" defer></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <main>
        <section class="conteudo-visual">
            <div class="logo">
                <img src="/codigo/assets/imgs/logos/Logo_InvestPro.png" alt="Logo da InvestPro">
            </div>
            <div class="texto-inferior">
                <h1><p>Bem-vindo de volta!</p></h1>
                <p>Faça login para acessar sua conta e gerenciar seus investimentos.</p>
                <div class="redes-sociais">
                    <a href="https://www.linkedin.com/company/investpro" target="_blank" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="https://www.twitter.com/investpro" target="_blank" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.facebook.com/investpro" target="_blank" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://www.instagram.com/investpro" target="_blank" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/channel/investpro" target="_blank" class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://wa.me/numero_do_telefone" target="_blank" class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </section>
        <section class="formulario">
            <form id="loginForm">
                <div class="form-column">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Endereço de E-mail:
                    </label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha:
                    </label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
