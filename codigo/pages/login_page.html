<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na InvestPro para gerenciar seus investimentos de forma simples e eficaz.">
    <meta name="keywords" content="gestão de investimentos, login, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Login</title>
    <link rel="stylesheet" href="/codigo/assets/css//login_page.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/codigo/assets/js/login.js" defer></script>
    

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="left-side">
        <div class="content">
            <img src="/codigo/assets/imgs/logo.png" alt="InvestPro Logo" class="logo">
            <h1>Bem-vindo de volta!</h1>
            <p>Faça login para acessar sua conta e gerenciar seus investimentos de forma fácil e segura.</p>
        </div>
    </div>
    <div class="right-side">
        <form class="login-form" id="loginForm">
            <h2>Login na InvestPro</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail" id="loginEmail" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" id="loginSenha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="/codigo/pages/account_creation.html">Cadastre-se aqui</a></p>
        </form>
    </div>
</body>
</html>
