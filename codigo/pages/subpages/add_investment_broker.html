<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adicione uma nova corretora à sua conta InvestPro para gerenciar seus investimentos.">
    <meta name="keywords" content="gestão de investimentos, adicionar corretora, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Adicionar Corretora</title>
    <link rel="stylesheet" href="/codigo/assets/css/add_investment_broker.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <script src="/codigo/assets/js/add_investment_broker.js" defer></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <main>
        <section class="conteudo-visual">
            <div class="logo">
                <img src="/codigo/assets/imgs/logos/Logo_InvestPro.png" alt="Logo da InvestPro">
            </div>
            <div class="texto-inferior">
                <h1>Adicionar Nova Corretora</h1>
                <p>Preencha o formulário abaixo para adicionar uma nova corretora à sua conta InvestPro.</p>
            </div>
        </section>
        
        <div id="mensagem" style="display: none;"></div>

        <section class="formulario">
            <form id="adicionarCorretoraForm">
                <div class="form-row">
                    <div class="form-column">
                        <label for="nomeCorretora">Nome da Corretora:</label>
                        <input type="text" id="nomeCorretora" name="nomeCorretora" required>
                        
                        <label for="cnpjCorretora">CNPJ da Corretora:</label>
                        <input type="text" id="cnpjCorretora" name="cnpjCorretora" required>
                        
                        <label for="telefoneCorretora">Telefone da Corretora:</label>
                        <input type="tel" id="telefoneCorretora" name="telefoneCorretora" required>
                    </div>
                </div>
                <button type="submit">Adicionar Corretora</button>
                <button type="button" onclick="window.location.href='/codigo/pages/wallet.html'">Cancelar</button>
            </form>
        </section>
    </main>
</body>
</html>
