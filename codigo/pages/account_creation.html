<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie uma nova conta na InvestPro para começar a gerenciar seus investimentos de forma simples e eficaz.">
    <meta name="keywords" content="gestão de investimentos, criar conta, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Criação de Conta</title>
    <link rel="stylesheet" href="/codigo/assets/css/styles.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <script src="/codigo/assets/js/visual.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <main>
        <section class="conteudo-visual">
            <div class="logo">
                <img src="/codigo/assets/imgs/logos/Logo_InvestPro.png" alt="Logo da InvestPro">
            </div>
            <div class="texto-inferior">
                <p>Não tem uma conta?</p>
                <p>Registre-se para ter acesso a bla bla bla...</p>
                <div class="redes-sociais">
                    <!-- Ícones das redes sociais aqui -->
                </div>
            </div>
        </section>        
        <section class="formulario">
            <form id="criarContaForm">
                <div class="form-row">
                    <div class="form-column">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="email">Endereço de E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
    
                        <label for="confirmarSenha">Confirmação de Senha:</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                    <div class="form-column">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" id="nomeCompleto" name="nomeCompleto" required>
    
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
    
                        <label for="telefone">Número de Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
    
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>
                <div class="termosPrivacidade">
                    <label for="termos">Li e concordo com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</label>
                    <input type="checkbox" id="termos" name="termos" required>
                </div>
                
                <button type="submit">Criar Conta</button>
            </form>
        </section>
    </main>
</body>
</html>
