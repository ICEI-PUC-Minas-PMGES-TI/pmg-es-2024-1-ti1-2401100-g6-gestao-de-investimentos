<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie uma nova conta na InvestPro para começar a gerenciar seus investimentos de forma simples e eficaz.">
    <meta name="keywords" content="gestão de investimentos, criar conta, InvestPro, investimento, finanças">
    <meta name="author" content="Crow3442 - Desenvolvedor da Equipe da InvestPro">
    <title>InvestPro - Criação de Conta</title>
    <link rel="stylesheet" href="/codigo/assets/css/account_creation.css">
    <link rel="icon" href="/codigo/assets/imgs/icons/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    <script src="/codigo/assets/js/account_creation.js" defer></script>
    

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="googlebot" content="noindex, noarchive, nosnippet">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="left-side">
        <div class="content">
            <img src="/codigo/assets/imgs/logo.png" alt="InvestPro Logo" class="logo">
            <h1>Não tem uma conta?</h1>
            <p>Registre-se para acessar todos os recursos da nossa plataforma. Gerencie seus investimentos em um só lugar. É grátis!</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </div>
    </div>
    <div class="right-side">
        <form class="registration-form" id="registrationForm">
            <h2>Crie sua conta na InvestPro</h2>
            <button class="btn btn-google"><i class="fab fa-google"></i> Cadastrar-se com Google</button>
            <p>ou</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Nome Completo" id="nomeCompleto" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" placeholder="E-mail" id="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="CPF" id="cpf" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="tel" class="form-control" placeholder="Telefone" id="telefone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="date" class="form-control" placeholder="Data de Nascimento" id="dataNascimento" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Senha" id="senha" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" placeholder="Confirmação de Senha" id="confirmacaoSenha" required>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Aceito os <a href="/termos-de-servico.html">termos de serviço</a> e a <a href="/politica-de-privacidade.html">política de privacidade</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Criar Conta</button>
            <p class="login-link">Já tem uma conta? <a href="/codigo/pages/login_page.html">Entre aqui</a></p>
        </form>
    </div>
</body>
</html>
